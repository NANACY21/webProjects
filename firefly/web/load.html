<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>ajax相关</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('input').click(function () {
                //jq封装的ajax
                $('#box').load("innerload.html",function (response,status,shr) {
                    //弹出inner.html内容
                    alert(response);
                });
            });
        });
    </script>
</head>
<body>
<h3>ajax作用之一</h3>
<p>动态的把innerload.html包含进此网页，此页面还无需刷新</p>
<div id="box">

</div>
<input title="点击后，inner.html加载进此div里" type="button" value="加载页面">
<h2>用户注册，用户名不能重复 - 示例</h2>
<input type="text" name="username"><span></span>
<script>
    $(function () {
        $('input').blur(function () {
            $.ajax({
                //UI的数据给servlet
                url:"CheckServlet",
                type:"post",
                data:{"name":$(this).val()},
                success:function (resp) {
                    if(resp=="exist"){
                        $('span').html('用户名已经存在!!!');
                    }
                    else {
                        $('span').html('用户名可用!!!');
                    }
                },
                error:function () {
                    alert("出错了");
                }
            })
        })

    })
</script>
<h2>ajax作用之二</h2>
<p>异步提交UI的数据，而无需刷新整个页面</p>

<h3>ajaxSetup方法，通用配置，对同一个url进行不同操作时应用，如一个servlet做增删改查操作</h3>
<script>
    //仅示例
    $(function () {
        $('input').click(function () {
            //通用配置
            $.ajaxSetup({
                url: "CheckServlet",
                type: "post"
            });
            $.ajax({
                data: {"a": $('button').val()}
            });
        })
    })
</script>

<h3>ajax param方法，适用：ui数据提交给另一个html时，另一个html通过js解析，得到传过来的ui数据</h3>
<script>
    var obj = {a: 1, b: 2, c: 3};
    var k = $.param(obj);
    alert(k);//把对象形式转成字符串形式，传
</script>
</body>
</html>
