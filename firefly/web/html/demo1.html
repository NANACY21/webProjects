<!DOCTYPE html>
<html lang="en">
<head>
    <!--单标签，无中间内容-->
    <!--使到浏览器不乱码，亦要与IDEA FILE encoding一致，将无法显示的中文转换成中文-->
    <meta charset="gbk" />
    <title>Title</title>

    <style>
        td{text-align: center}
    </style>

</head>
<body>

<h1>一级标题</h1>
<h6>六级标题</h6>
<p>超链接的定位<br/>六六六</p>
<pre>这是预设格式</pre>
<hr/>

<!--2个br即空一行-->
<br/>
<br/>

<table border="1" width="300" height="200" >
    <tr>
        <td align="center">11</td>
        <td colspan="2">12</td>
    </tr>
    <tr align="center">
        <td rowspan="2">21</td>
        <td>22</td>
        <td>23</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
    </tr>
</table>

<table border="1" width="300" height="100">
    <tr>
        <td colspan="2" >1</td>
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

<table border="1" width="300" height="100">
    <tr>
        <td rowspan="2" >row1,cell1</td>
        <td colspan="2">row1,cell2</td>
    </tr>
    <tr>
        <td>row2,cell1</td>
        <td colspan="2">row2,cell2</td>
    </tr>
</table>

<ol>
    <li>有序列表</li>
</ol>
<dl>
    <dt>html</dt>
    <!--详细说明，可省-->
    <dd>html语言</dd>

    <dt>js</dt>
    <dd>js语言</dd>

    <dt>css</dt>
    <dd>css语言</dd>

</dl>
</body>
</html>
